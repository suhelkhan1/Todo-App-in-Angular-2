<div class="container">
    <div class="row ">
        <div class="col-md-12">
            <div class="row">
                <h1>{{ title }}</h1>
            </div>
            <form (submit)='todoSubmitted(); ngOnInit();' name="todoForm" autocomplete="off">
                <div class="row col-md-offset-3">
                    <div class="form-group">
                        <div class="input-group ">
                            <span class="input-group-addon shadow-class" id="addon">
                                <i class="glyphicon glyphicon-menu-down"></i>
                            </span>
                            <input class="form-control shadow-class" placeholder="What needs to be done" type="text" aria-describedby="addon" [(ngModel)]="todoBody"
                                name="todoBody" ngRequired>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row col-md-offset-3" *ngIf='initialCheck'>
                <ul class="list-group " *ngIf='active'>
                    <div class="input-group " *ngFor='let todo of todos; let i=index' [(ngModel)]="todoInput" name="todoInput" ngDefaultControl>
                        <span class="input-group-addon shadow-class">
                            <input type="checkbox" (click) = 'todoCompleted(i)' >
                        </span>
                        <li class="list-group-item form-control shadow-class">
                            {{ todoList[this.i] }}
                            <span *ngIf='this.todoList.length > 1'>
                                <i class="glyphicon glyphicon-remove pull-right" (click)='removeTodo(i);'></i>
                            </span>
                        </li>
                    </div>
                </ul>
                <ul class="list-group shadow-class" *ngIf='completed'>
                    <div class="input-group" *ngFor='let todo of todoComplete; let i=index' [(ngModel)]="todoInput" name="todoInput" ngDefaultControl>
                        <span class="input-group-addon">
                                <input type="checkbox" >
                            </span>
                        <li class="list-group-item form-control ">
                            {{ todoComplete[i] }}
                            <i class="glyphicon glyphicon-remove pull-right" (click)='removeCompletedTodo(i);'></i>
                        </li>
                    </div>
                </ul>
                <div class="panel-footer shadow-class" >
                    <div class="pull-left">Items left: {{ this.todoList.length }}</div>
                    <button  class="btn btn-danger btn-xs pull-right" (click)='completed=true;active=false'> Completed </button>
                    <button  class="btn btn-danger btn-xs pull-right" style="margin-right: 10px" (click)='completed=false;active=true'> Active </button>
                </div>
            </div>
        </div>
    </div>
</div>
